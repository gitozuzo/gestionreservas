<header class="bg-light shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-light container-fluid px-4">
    <!-- Logo + Nombre -->
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <img src="assets/img/logo6.png" alt="Logo" style="height: 32px" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-3 mt-3 mt-lg-0">
        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.ADMIN">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/usuarios"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-people-fill me-1"></i> Usuarios
          </a>
        </li>
        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.ADMIN">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/dashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-bar-chart-line-fill me-1"></i> Dashboard
          </a>
        </li>
        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.ADMIN">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/espacios"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-buildings-fill me-1"></i> Espacios
          </a>
        </li>

        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.ADMIN">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/comentarios"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-chat-dots-fill me-1"></i> Comentarios
          </a>
        </li>

        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.EMPLEADO">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/misreservas"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-calendar-event-fill me-1"></i> Mis reservas
          </a>
        </li>

        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.EMPLEADO">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/perfil"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-person-circle me-1"></i> Gestión de Perfil
          </a>
        </li>

        <li class="nav-item" *ngIf="auth.getRoleValue() === UserRol.EMPLEADO">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/reservas"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-calendar-check-fill me-1"></i> Reservas
          </a>
        </li>

        <!-- Campana de notificaciones -->
        <li class="nav-item" *ngIf="auth.getIdUsuarioValue() as idUsuario">
          <app-notificaciones-bell
            [idUsuario]="idUsuario"
          ></app-notificaciones-bell>
        </li>

        <!-- Menú usuario -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle fs-5 me-1"></i>
            <span class="fw-normal">{{ auth.getNameValue() }}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end shadow"
            aria-labelledby="userDropdown"
          >
            <li>
              <button
                class="dropdown-item text-primary d-flex align-items-center"
                (click)="logout()"
              >
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
