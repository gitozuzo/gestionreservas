<div class="container-fluid px-2 py-3">
  <!-- Caja moderna de filtros -->
  <div class="bg-white rounded-3 shadow-sm p-3 mb-4 border border-light-subtle">
    <div
      class="d-flex flex-wrap gap-3 justify-content-between align-items-center"
    >
      <!-- Buscar -->
      <div class="flex-grow-1">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Buscar empleado o sala..."
            [(ngModel)]="filtroEmpleado"
            (input)="aplicarFiltros()"
          />
        </div>
      </div>

      <!-- Tipo de espacio -->
      <div>
        <select
          class="form-select"
          [(ngModel)]="filtroTipo"
          (change)="aplicarFiltros()"
        >
          <option value="">Tipo de espacio</option>
          <option *ngFor="let tipo of tiposEspacio" [value]="tipo.descripcion">
            {{ tipo.descripcion }}
          </option>
        </select>
      </div>

      <!-- Estado reserva -->
      <div>
        <select
          class="form-select"
          [(ngModel)]="filtroEstado"
          (change)="aplicarFiltros()"
        >
          <option value="">Estado</option>
          <option
            *ngFor="let estado of estadosReserva"
            [value]="estado.descripcion"
          >
            {{ estado.descripcion }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Calendario -->
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
