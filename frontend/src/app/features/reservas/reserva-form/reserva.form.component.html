<div class="container py-4">
  <h3 class="mb-4">
    {{ modoEdicion ? "Editar reserva" : "Nueva reserva" }}
  </h3>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="idUsuario" class="form-label">Usuario</label>
      <select formControlName="idUsuario" class="form-select" required>
        <option [ngValue]="null">Seleccione...</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
          {{ usuario.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="idEspacio" class="form-label">Sala</label>
      <select formControlName="idEspacio" class="form-select" required>
        <option [ngValue]="null">Seleccione...</option>
        <option *ngFor="let espacio of espacios" [value]="espacio.idEspacio">
          {{ espacio.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="idEstado" class="form-label">Estado</label>
      <select formControlName="idEstado" class="form-select" required>
        <option [ngValue]="null">Seleccione...</option>
        <option *ngFor="let estado of estados" [value]="estado.idEstado">
          {{ estado.descripcion }}
        </option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="fechaInicio" class="form-label">Fecha inicio</label>
        <input
          type="datetime-local"
          class="form-control"
          formControlName="fechaInicio"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="fechaFin" class="form-label">Fecha fin</label>
        <input
          type="datetime-local"
          class="form-control"
          formControlName="fechaFin"
        />
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="sincronizado"
      />
      <label class="form-check-label">Sincronizado</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a class="btn btn-outline-secondary" [routerLink]="['/reservas']">
        Cancelar
      </a>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
