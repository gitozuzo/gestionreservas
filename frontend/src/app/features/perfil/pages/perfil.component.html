<div class="container py-4 d-flex flex-column align-items-center">
  <h2
    class="mb-4 fw-semibold text-dark text-center"
    style="font-family: 'Segoe UI', sans-serif; letter-spacing: 0.5px"
  >
    <i class="bi bi-person-circle fs-3 text-primary"></i> Gesti칩n del Perfil
  </h2>

  <!-- Tarjeta de perfil -->
  <div class="card perfil-card shadow p-4 w-100" style="max-width: 960px">
    <!-- Header con avatar y nombre -->
    <div class="d-flex align-items-center mb-4">
      <div class="perfil-avatar position-relative me-4">
        <div
          class="rounded-circle avatar-placeholder d-flex align-items-center justify-content-center"
        >
          <i class="bi bi-person fs-1 text-muted"></i>
        </div>
        <button class="btn btn-sm btn-primary rounded-circle upload-btn">
          <i class="bi bi-camera-fill"></i>
        </button>
      </div>
      <div>
        <h4 class="mb-0 fw-bold">{{ nombre }}</h4>
        <small class="text-muted">{{ rol }}</small>
      </div>
    </div>

    <!-- Pesta침as -->
    <ul class="nav nav-tabs mb-4 border-0">
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="activeTab === 'info'"
          (click)="changeTab('info')"
        >
          Informaci칩n Personal
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="activeTab === 'seguridad'"
          (click)="changeTab('seguridad')"
        >
          Seguridad
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="activeTab === 'notificaciones'"
          (click)="changeTab('notificaciones')"
        >
          Notificaciones
        </button>
      </li>
    </ul>

    <!-- Contenido din치mico -->
    <ng-container [ngSwitch]="activeTab">
      <app-perfil-info *ngSwitchCase="'info'"></app-perfil-info>
      <app-perfil-seguridad *ngSwitchCase="'seguridad'"></app-perfil-seguridad>
      <app-perfil-notificaciones
        *ngSwitchCase="'notificaciones'"
      ></app-perfil-notificaciones>
    </ng-container>
  </div>
</div>
