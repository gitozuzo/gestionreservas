<div
  class="container py-5 d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="row w-100 shadow-lg rounded overflow-hidden"
    style="max-width: 960px"
  >
    <div class="col-md-6 d-none d-md-block bg-light p-0">
      <img
        src="assets/img/login.jpg"
        class="img-fluid h-100 w-100"
        style="object-fit: cover"
        alt="Imagen de fondo"
      />
    </div>

    <div class="col-12 col-md-6 bg-white p-4 p-md-5">
      <div class="text-center mb-3">
        <i class="bi bi-person-circle text-primary" style="font-size: 3rem"></i>
      </div>

      <p class="text-muted text-center mb-4">
        Gestiona tus espacios de trabajo
      </p>

      <div *ngIf="errorMessage" class="alert alert-danger py-2 small">
        {{ errorMessage }}
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="nombre@empresa.com"
              [ngClass]="{ 'is-invalid': form.get('email')?.touched && form.get('email')?.invalid }"
            />
            <div class="invalid-feedback">Correo inválido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="••••••••"
              [ngClass]="{ 'is-invalid': form.get('password')?.touched && form.get('password')?.invalid }"
            />
            <div class="invalid-feedback">Campo requerido.</div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="form.invalid"
        >
          Iniciar sesión
        </button>
      </form>

      <p class="mt-4 small text-muted">
        Reserva salas de reuniones, espacios colaborativos y recursos
        empresariales de forma sencilla y eficiente.
      </p>
      <p class="mt-3 text-center small">
        ¿No tienes cuenta?
        <a href="#" class="text-primary text-decoration-none"
          >Solicitar acceso</a
        >
      </p>
    </div>
  </div>
</div>
